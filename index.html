<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Key PRESSER</title>
</head>
<body>
    <div class="main h-screen w-screen bg-blue-700 flex flex-col justify-start align-center flex-col font-Lora">
        <div class="title w-[10rem] h-[3rem] bg-indigo-100 flex justify-center align-center border-2 border-black rounded py-2 mt-[6rem] ml-[38rem] ">
            <h1 class = "font-bold text-2xl">Key Logger</h1>
        </div>
        <div class="flex justify-center align-center m-10 bg-black-700">
            <button class="b1 border-2 border-black rounded  bg-indigo-100  w-[12rem] h-[3rem] mr-10 text-l" id = "b1">Start Logging KeyPress</button>
            <button class="b2 border-2 border-black rounded  bg-indigo-100 w-[12rem] h-[3rem] text-l" id = "b2">Stop Logging KeyPress</button>
        </div>
        <div class="flex justify-center align-center">
            <h2 class="box1 flex border-2 border-black rounded bg-indigo-200  w-[20rem] h-[3rem] mr-10 justify-center py-2"> </h2>
            <h2 class="box2 flex border-2 border-black rounded bg-indigo-200 w-[20rem] h-[3rem] justify-center py-2">  </h2>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
